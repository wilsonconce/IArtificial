<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Forma de Pago</title>
</head>

<body>
    <main class="container">
        
        <form action="/pago/{{pro_Id}}/{{id_cliente}}" method="POST">
            <h1 class="display-3 text-center">Seleccione su Targeta</h1>
            <div class="mb-3 row">
                <label for="nameUser" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="nameUser" name="usuario" value="{{usuario}}"
                        disabled>
                </div>
            </div>
            <select class="form-select p-4" name="opcion" multiple aria-label="multiple select example">
                <option selected>Seleccione una targeta</option>
                {% for targeta in listaTargetas %}
                <option value="{{targeta[0]}}">{{targeta[1]}}</option>
                {%endfor%}
            </select>
            <button type="submit" class="btn btn-primary btn-lg p-4">CONFIRM</button>
            <button type="button" class="btn btn-secondary btn-lg p-4" onclick='location.href="/cancel/{{usuario}}"'>CANCEL</button>
        </form>
    </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
