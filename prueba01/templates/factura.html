<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Factura</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="display-3 p-4 text-center">FACTURA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table table-bordered border-primary text-center">
                    <thead>
                        <th>ID USUARIO</th>
                        <th>TARGETA</th>
                        <th>SALDO</th>
                        <th>PRODUCTO</th>
                        <th>PRECIO</th>
                    </thead>
                    <tbody>
                        {% for clientes in listaCliente %}
                        <tr class="table-active">
                            {% for cliente in clientes  %}
                            <td>{{cliente}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="4" class="table-active">TOTAL</td>
                            <td>{{x}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" onclick="location.href='/buy/{{id_producto}}/1'"
                        type="submit">BUY</button>
                    <button class="btn btn-outline-danger" onclick="location.href='/home'"
                        type="submit">CANCEL</button>
                </div>
            </div>
        </div>


    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
