<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

    <title>Update</title>
</head>

<body>
    <main class="container p-4">
        <form action="/searchA" method="POST">
            <div class="mb-3 row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="buscar" value="{{dato}}">
                </div>
                <div class="col-sm-3">
                    <input type="submit" name="btn" class="btn btn-outline-primary btn-block" value="SEARCH">
                </div>
            </div>
        </form>
        <form action="/upDate/{{dato}}" method="POST">
            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="direccion">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="telefono">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email">
                </div>
            </div>

            <div class="mb-3 row p-4">
                <div class="col-3 mx-auto my-auto">
                    <input type="submit" class="btn btn-outline-info btn-block" value="UPDATE">
                </div>
                <div class="col-3 mx-auto">
                    <a href="/home" class="btn btn-outline-warning btn-block">CANCEL</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
